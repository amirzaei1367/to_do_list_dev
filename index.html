<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Signup Form -->
        <div id="auth-container" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Welcome to To-Do List</h2>
                            <form id="auth-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                                    <button type="button" class="btn btn-secondary" id="signup-btn">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Management Interface (Hidden by default) -->
        <div id="task-container" class="mt-5 d-none">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3>My Tasks</h3>
                            <button class="btn btn-danger" id="logout-btn">Logout</button>
                        </div>
                        <div class="card-body">
                            <form id="task-form" class="mb-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="task-input" placeholder="Add a new task" required>
                                    <button class="btn btn-primary" type="submit">Add Task</button>
                                </div>
                            </form>
                            <ul id="task-list" class="list-group">
                                <!-- Tasks will be added here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="auth.js"></script>
    <script src="tasks.js"></script>
    <script src="script.js"></script>
</body>
</html>
