<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Login/Signup Form -->
      <div id="auth-container" class="mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <i
                    class="bi bi-check-circle-fill text-primary"
                    style="font-size: 3rem"
                  ></i>
                  <h2 class="mt-3">Welcome to To-Do List</h2>
                  <p class="text-muted">Manage your tasks efficiently</p>
                </div>
                <form id="auth-form">
                  <div class="mb-4">
                    <label for="username" class="form-label">
                      <i class="bi bi-person-fill me-2"></i>Username
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-person"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter your username"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-4" id="email-container" style="display: none">
                    <label for="email" class="form-label">
                      <i class="bi bi-envelope-fill me-2"></i>Email
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                      />
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">
                      <i class="bi bi-lock-fill me-2"></i>Password
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-key"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                  </div>
                  <div class="d-grid gap-3">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      id="login-btn"
                    >
                      <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="signup-btn"
                    >
                      <i class="bi bi-person-plus me-2"></i>Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Task Management Interface (Hidden by default) -->
      <div id="task-container" class="mt-5 d-none">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card shadow-lg">
              <div
                class="card-header bg-white d-flex justify-content-between align-items-center py-3"
              >
                <h3 class="mb-0">
                  <i class="bi bi-list-check me-2"></i>My Tasks
                </h3>
                <button class="btn btn-outline-danger" id="logout-btn">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
              </div>
              <div class="card-body">
                <form id="task-form" class="mb-4">
                  <div class="input-group input-group-lg">
                    <input
                      type="text"
                      class="form-control"
                      id="task-input"
                      placeholder="Add a new task"
                      required
                    />
                    <button class="btn btn-primary" type="submit">
                      <i class="bi bi-plus-lg"></i> Add Task
                    </button>
                  </div>
                </form>
                <ul id="task-list" class="list-group">
                  <!-- Tasks will be added here dynamically -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'auth.js' %}"></script>
    <script src="{% static 'tasks.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
